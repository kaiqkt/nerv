name: Initialize project from template

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  init:
    if: ${{ !github.event.repository.is_template }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Create init branch from master
        id: branch
        run: |
          git fetch origin master

          BRANCH_NAME="chore/init-$(date +%Y%m%d%H%M%S)"
          git checkout -b "$BRANCH_NAME" origin/master

          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Initialize project files
        run: |
          chmod +x .github/scripts/init.sh
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          .github/scripts/init.sh "$REPO_NAME"

      - name: Commit initialization changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "chore: initialize project from template" || echo "Nothing to commit"

      - name: Remove initialization workflow and scripts
        run: |
          rm -f .github/workflows/init-project.yml
          rm -f .github/scripts/init.sh
          rm -f .github/scripts/copy-rulesets.sh

          git add -A
          git commit -m "chore: remove initialization workflow and scripts" || echo "Nothing to commit"

      - name: Push init branch
        run: git push origin "${{ steps.branch.outputs.name }}"

      - name: Create PR into master
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const branchName = "${{ steps.branch.outputs.name }}";

            await github.rest.pulls.create({
              owner,
              repo,
              title: "chore: initialize project from template",
              head: branchName,
              base: "master",
              body: "Automatic project initialization PR created from repository template."
            });
